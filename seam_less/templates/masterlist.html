<html>
  <head>
    <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel= "stylesheet" type="text/css" href="../static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
  <h1> View all users' profiles! </h1>
    <table class = "table table-striped table-hover">
      <tr>
        <th>See Profile</th>
        <th>Username</th>
        <th>Name</th>
      </tr>

      {% for user in users %}
      {% if user_id != user['user_id'] %}
      <tr>
        <td>
          <form action = "/view_user" method="POST">
            <input type="submit" name="id" value="{{ user['user_id'] }}" class="btn mb-3">
        </form>
            </td>
        <td>
            {{ user['username'] }}
        </td>
        <td>
            {{ user['first_name'] }} {{ user['last_name'] }}
        </td>
      </tr>
      {% endif %}
      {%  endfor %}
    </table><br>
    <form action = "/" method="POST">
      <input type="submit" value="Return to your profile" class="btn mb-3">
    </form>
    <div class="footer">
  		<p>Team SeamLess (Maddy Andersen, Amelia Chin, Erin Lee, Stella Oh)</p>
	</div>
  </body>
</html>
