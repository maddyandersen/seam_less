<html>
<head>
	<title>Register Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel= "stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<div class="container">
    <h1>Register</h1>

    <form class="btn-set" action = "/create_user" method="POST">
        <div class="form-floating mb-3 input">
          <input type="text" name="first_name" class="form-control" id="floatingInput">
  				<label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3 input">
          <input type="text" name="last_name" class="form-control" id="floatingInput">
  				<label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating mb-3 input">
          <input type="text" name="username" class="form-control" id="floatingInput">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3 input">
          <input type="password" name="password" class="form-control" id="floatingInput">
          <label for="floatingInput">Password</label>
        </div>
        <input value = "Sign In" type="submit" name="sub1" class="btn">
    </form>
    <form class="btn-set" action = "/" method="POST">
        <input type="submit" value="Cancel" class="btn red">
    </form>
	</div>

	<div class="footer">
  		<p>Team SeamLess (Maddy Andersen, Amelia Chin, Erin Lee, Stella Oh)</p>
	</div>
</body>
