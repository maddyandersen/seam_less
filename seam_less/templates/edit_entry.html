<html>
<head>
	<title>Edit Entry Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel= "stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<div class="container">
		<h1>Edit Entry</h1>

		<form action = "/update_entry" method="POST" class="btn-set">
			<div class="form-floating mb-3 input">
				<input type="text" name="entry_title" class="form-control" id="floatingInput" placeholder="name@example.com" value="{{ title }}">
				<label for="floatingInput">Entry Title</label>
			</div>

			<div class="form-floating mb-3 input">
				<textarea type="text" rows="10" cols="50" name="content" class="form-control" id="floatingPassword" placeholder="Password">{{ content }}</textarea>
				<label for="floatingPassword">Entry Content</label>
			</div>
			<input type="submit" name="sub1" class="btn">
		</form>

		<form action="/show_existing_blog" method="POST" class="btn-set">
			<input type="submit" value="Cancel" class="btn red">
		</form>
	</div>

	<div class="footer">
		<p>Team SeamLess (Maddy Andersen, Amelia Chin, Erin Lee, Stella Oh)</p>
	</div>

</body>
</html>
