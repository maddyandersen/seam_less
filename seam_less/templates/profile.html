<html>
  <head>
    <title>{{ name }}'s Profile</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
    <h5>@{{ name }}</h5>
    <h1>{{ fName }} {{ lName }}'s Blogs</h1>
    {% if access %}
    <form class = "btn-set" action = "/register_blog" method="POST">
      <input type="submit" value="Create a Blog" class="btn top-btn mb-3">
    </form>
    {% endif %}
    <form class = "btn-set" action = "/all" method="POST">
      <input type="submit" value="View all users" class="btn top-btn mb-3">
  </form>
    <table class = "table table-striped table-hover">
      <tr>
        <th>Show More</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
      {% for blog in blogs %}
      <tr>
        <td>
          <form action = "/show_existing_blog" method="POST">
            <input type="submit" name="id" value="{{ blog['blog_id'] }}" class="btn">
          </form>
        </td>
        <td>
          {{ blog['name'] }}
        </td>
        <td>
          {{ blog['description'] }}
        </td>
      </tr>
      {% endfor %}
    </table>
    {% if access %}
    <form action = "/logout" method="POST">
        <input type="submit" value="Log out" class="btn red mb-3">
    </form>
    {% endif %}
    </div>
    <div class="footer">
  		<p>Team SeamLess (Maddy Andersen, Amelia Chin, Erin Lee, Stella Oh)</p>
	</div>
  </body>
</html>
