<html>
<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel= "stylesheet" type="text/css" href="../static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Welcome, Blogger!</h1>

		<form class="btn-set" action = "/auth" method="POST">
			<div class="form-floating mb-3 input">
				<input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">Username</label>
			</div>
			<div class="form-floating mb-3 input">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>
			<input value = "Sign In" type="submit" name="sub1" class="btn">
		</form>
		<form class="btn-set" action = "/register" method="POST">
			<input type="submit" value="New? Sign up!" class="btn top-btn">
		</form>
	</div>

	<div class="footer">
  		<p>Team SeamLess (Maddy Andersen, Amelia Chin, Erin Lee, Stella Oh)</p>
	</div>
</body>
</html>
